<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Importanto o CSS-->
      <link rel="stylesheet" href="CSS/style.css">
    
      <!--Importanto o JS-->
      <script src="JS/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calc-out">
    <div class="container">
        <div class="calc-top">
        <h3>Calculadora</h3>
        </div>
        <div class="calc-top-result" id="display">
            
        </div>
        <div class="row-body">
        <div class="row">
            <input class="col" type="button" value="7" onclick=calculadora.proximoNumero(7)>
            <input class="col" type="button" value="8" onclick=calculadora.proximoNumero(8)>
            <input class="col" type="button" value="9" onclick=calculadora.proximoNumero(9)>
            <input class="col" type="button" value="DEL" id="del" onclick=calculadora.del()>
        </div>
        <div class="row">
            <input class="col" type="button" value="4" onclick=calculadora.proximoNumero(4)>
            <input class="col" type="button" value="5" onclick=calculadora.proximoNumero(5)>
            <input class="col" type="button" value="6" onclick=calculadora.proximoNumero(6)>
            <input class="col" type="button" value="+" onclick=calculadora.adicao()>
        </div>
        <div class="row">
            <input class="col" type="button" value="1" onclick=calculadora.proximoNumero(1)>
            <input class="col" type="button" value="2" onclick=calculadora.proximoNumero(2)>
            <input class="col" type="button" value="3" onclick=calculadora.proximoNumero(3)>
            <input class="col" type="button" value="-" onclick=calculadora.subtracao()>
        </div>
        <div class="row">
            <input class="col" type="button" value="." onclick="calculadora.proximoNumero('.')">
            <input class="col" type="button" value="0" onclick=calculadora.proximoNumero(0)>
            <input class="col" type="button" value="/" onclick=calculadora.divisao()>
            <input class="col" type="button" value="x" onclick=calculadora.multiplicacao()>
        </div>
        <div class="row">
            <input class="col" type="button" value="RESET" id="reset" onclick=calculadora.ac()>
            <input class="col" type="button" value="=" id="equals" onclick=calculadora.igual()>
        </div>
    </div>
    </div>
</div>
<script type="text/javascript">calculadora.inicializacao();</script>
</body>
</html>
